<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div class="col-md-3" *ngIf="product.toString()">
          <div class="product-box">
            <img src="{{ product.imageUrl }}" class="img-responsive">
            <h1>{{ product.name }}</h1>
            <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
            <a (click)="addToCart(product)" class="btn btn-primary">Add to cart</a>
            <hr>
            <h4>Description</h4>
            <p>{{ product.description }}</p>
          </div>
        </div>
      </div>
      <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
  </div>
</div>
